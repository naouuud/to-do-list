<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="./main.js" defer></script>
</head>

<body>
    <!-- homepage -->
    <div class="homepage">
        <div class="header">My To Do List</div>
        <div class="projects-flex">
            <div class="projects"></div>
        </div>
    </div>

    <!-- itemedit -->
    <div class="item-edit-container">
        <form class="item-edit-form" action="">
            <div class="label-input-pair title">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Choose a title">
            </div>
            <div class="label-input-pair description">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Add a description"></textarea>
            </div>
            <div class="label-input-pair project">
                <label for="project">Project</label>
                <select name="project" id="project">
                    <option value="" disabled selected>Assign to project</option>
                </select>
            </div>
            <div class="label-input-pair priority">
                <label for="priority">Priority</label>
                <div>
                    <input type="range" min="1" max="3" value="2" class="slider" id="priority">
                </div>
            </div>
            <div class="label-input-pair due">
                <label for="due-date">Due date</label>
                <input type="date" id="due-date">
            </div>
            <div class="submit"><button type="submit">Submit</button></div>
        </form>
    </div>

</body>

</html>
